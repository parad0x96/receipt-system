{% extends 'base.html' %}

{% block content %}
  <h1>Receipt List</h1>
  <ul>
    {% for receipt in receipts %}
      <li><a href="{% url 'receipt-detail' receipt.id %}">{{ receipt.store_name }} </a>- {{ receipt.date_of_purchase }}</li>
    {% empty %}
      <li>No receipts found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'receipt-create' %}">Create New Receipt</a><br>
  <a href="{% url 'logout' %}">Log out</a>
{% endblock %}
